<div class="row">
    <div class="col-xl-12" style="border: 1px solid black; margin-top: 10px;">
        <h5>{{account.name}}</h5>
        <hr>
        <p>This account is {{account.status}}</p>
        <button class="btn btn-primary" (click)="onSetTo('active')">Set to active</button>
        <button class="btn btn-warning" (click)="onSetTo('inactive')">Set to inactive</button>
        <button class="btn btn-danger" (click)="onSetTo('unknown')">Set to unknown</button>
    </div>
</div>
